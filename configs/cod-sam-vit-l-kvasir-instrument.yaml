train_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1:  /home/ubuntu/works/code/working_proj/segment-anything/data/Kvasir-SEG/split1090/fold1/P10/imgs
      root_path_2: /home/ubuntu/works/code/working_proj/segment-anything/data/Kvasir-SEG/split1090/fold1/P10/labels
      cache: none
      split_key: train
  wrapper:
    name: train
    args:
      inp_size: 1024
      augment: false
  batch_size: 1

val_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1:  /home/ubuntu/works/code/working_proj/segment-anything/data/Kvasir-SEG/split1090/fold1/P90/imgs
      root_path_2: /home/ubuntu/works/code/working_proj/segment-anything/data/Kvasir-SEG/split1090/fold1/P90/labels
      cache: none
      split_key: test
  wrapper:
    name: val
    args:
      inp_size: 1024
  batch_size: 1

test_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1: /home/ubuntu/works/code/working_proj/segment-anything/data/Kvasir-SEG/split2080/fold1/P20/imgs
      root_path_2: /home/ubuntu/works/code/working_proj/segment-anything/data/Kvasir-SEG/split2080/fold1/P20/labels
      cache: none
      split_key: test
  wrapper:
    name: val
    args:
      inp_size: 1024
  batch_size: 1

eval_type: cod
sam_checkpoint: /home/ubuntu/works/code/working_proj/SAM-Adapter-PyTorch/pretrained/sam_vit_l_0b3195.pth
data_norm:
  inp:
    sub:
    - 0.5
    div:
    - 0.5
  gt:
    sub:
    - 0.5
    div:
    - 0.5
  gt_rgb:
    sub:
    - 0.5
    div:
    - 0.5
model:
  name: sam
  args:
    inp_size: 1024
    loss: iou
    encoder_mode:
      name: sam
      img_size: 1024
      mlp_ratio: 4
      patch_size: 16
      qkv_bias: true
      use_rel_pos: true
      window_size: 14
      out_chans: 256
      scale_factor: 32
      input_type: fft
      freq_nums: 0.25
      prompt_type: highpass
      prompt_embed_dim: 256
      tuning_stage: 1234
      handcrafted_tune: true
      embedding_tune: true
      adaptor: adaptor
      embed_dim: 1024
      depth: 24
      num_heads: 16
      global_attn_indexes:
      - 5
      - 11
      - 17
      - 23
optimizer:
  name: adamw
  args:
    lr: 0.001
    amsgrad: True
lr_min: 0.0002
epoch_max: 30

multi_step_lr:
  milestones:
  - 1
  gamma: 0.1
epoch_val: 1
epoch_save: 1

#resume: 60
#start_epoch: 60
